<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>UPSC Pathshala</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center my-auto h-100">
        <div class="row">
            <div class="col-lg-6">
                <div class="container">
                    <div class="main-logo">UPSC PATHSHALA</div>
                    <h3>Best Online Coaching for UPSC Preparation</h3>
                    <img class="d-none d-lg-block" src="img/upsc1.png" alt="Intro">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container form-container">
                    <h3 class="text-center">Book a Free Demo Class</h3>
                    <p class="text-center">Limited Seats only !</p>
                    <form>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="floatingInput" placeholder="Mobile Number">
                            <label for="floatingInput">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingName" placeholder="Enter Full Name">
                            <label for="floatingName">Enter Full Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingMobNo" placeholder="Enter E-mail ID">
                            <label for="floatingMobNo">Enter E-mail ID</label>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">What describes you best?</label>
                            <select class="form-select" aria-label="Default select" placeholder="Select options">
                                <option value="" disabled selected hidden>Select options</option>
                                <option value="0">College Student</option>
                                <option value="1">Working Professional </option>
                                <option value="2">Full time aspirant</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <div>By clicking 'Submit' button, you explicitly solicit a call & email from uFaber</div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <img class="d-lg-none" src="img/upsc1.png" alt="Intro">
            </div>
        </div>
            



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
