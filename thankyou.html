<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="main-logo"><span class="bold">UPSC</span> PATHSHALA</div>
  
        <div class="details-card shadow p-0 mb-5 bg-white">
          <div class="first-steps p-4 p-x-5">
            Thank you for taking the first step towards<br>
            UPSC Preparation!
          </div>
          <div class="next-steps row">
            <div class="steps-img col-md-4"><img src="img/next-steps.png" alt="Next steps"></div>
            <div class="next-steps-content col-md-8 text-start">
              <div class="title">What's next?</div>
              <div class="items">
                <div class="item">
                  <div class="item-logo"><img src="img/phone-call.svg" alt="phone"></div>
                  <div class="item-content">You will get a call within 12 hours.</div>
                </div>
                <div class="item">
                  <div class="item-logo"><img src="img/video-camera.svg" alt="video"></div>
                  <div class="item-content">Don't miss this call. Ask for the Free Demo.</div>
                </div>
                <div class="item">
                  <div class="item-logo"><img src="img/book.svg" alt="book"></div>
                  <div class="item-content">Attend the Demo and experience our teaching methods.</div>
                </div>
                <div class="item">
                  <div class="item-logo"><img src="img/discount.svg" alt="discount"></div>
                  <div class="item-content">Ask if you are elgible for any scholarship or discounts.</div>
                </div>
              </div>
            </div>
          </div>
        </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
